
server {
	listen 8080;
	client_max_body_size 2m;
	server_name motokoetbatou.com;
	root testwebsite;
	location / {
		authorized_methods GET POST DELETE;
		index galery.php;
		upload_folder files/;
	}
	location js {
		root testwebsite/assets/;
	}
}

server {
	listen 8001;
	server_name example.com;
	client_max_body_size 0.001M;
	error_page 	404 404.html;
	error_page 	508 508.html;
	root testwebsite;
	index galery.php;
	
	location /set_cookies {
		root testwebsite/php_script;
		index set_cookies.php;
	}
	location /hihi/un/alias {
		alias testwebsite/index.html;
		index index.html;
	}
}

